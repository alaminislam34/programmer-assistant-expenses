<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="container max-w-md shadow-lg rounded-xl bg-white p-6">
        <!-- title -->
        <div
          class="text-center text-transparent text-2xl bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 font-bold mb-6"
        >
          üíª Programmer Expenses Assistant
        </div>

        <!-- taps assistant and history button -->
        <div class="flex justify-between mb-6">
          <button
            id="assistant"
            class="w-1/2 py-2 rounded-l-md font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600"
          >
            Assistant
          </button>
          <button
            id="history"
            class="w-1/2 py-2 text-gray-600 font-semibold rounded-r-md"
          >
            History
          </button>
        </div>

        <!-- assistant from -->
        <div id="assistant-from" class="grid grid-cols-2 gap-4">
          <!-- income -->

          <div class="col-span-2">
            <label class="font-semibold"
              >Income üí∞
              <input
                type="number"
                id="income"
                class="w-full py-2 px-3 mt-2 font-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 border border-gray-300"
                placeholder="Enter Income"
              />
              <p id="income-error" class="text-red-500 text-xs mt-1 hidden">
                ‚ö†Ô∏è Invalid income!
              </p>
            </label>
          </div>
          <!-- software course and internet cost -->

          <div class="col-span-1">
            <label for="" class="font-semibold">
              Software üíª
              <input
                type="number"
                id="software"
                class="w-full py-2 px-3 mt-2 font-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 border border-gray-300"
                placeholder="Software Cost"
              />
              <p id="amount-error" class="text-red-500 text-xs mt-1 hidden">
                ‚ö†Ô∏è Invalid amount!
              </p>
            </label>
          </div>
          <div class="col-span-1">
            <label for="" class="font-semibold">
              Courses üìö
              <input
                type="number"
                id="courses"
                class="w-full py-2 px-3 mt-2 font-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 border border-gray-300"
                placeholder="Courses Cost"
              />
              <p id="number-error" class="text-red-500 text-xs mt-1 hidden">
                ‚ö†Ô∏è Invalid amount!
              </p>
            </label>
          </div>
          <div class="col-span-1">
            <label for="" class="font-semibold">
              Internet üåê
              <input
                type="number"
                id="internet"
                class="w-full py-2 px-3 mt-2 font-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 border border-gray-300"
                placeholder="Internet Cost"
              />
              <p id="internet-error" class="text-red-500 text-xs mt-1 hidden">
                ‚ö†Ô∏è Invalid amount!
              </p>
            </label>
          </div>

          <!-- calculate button -->

          <div id="calculate" class="col-span-2">
            <button
              class="py-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold w-full rounded-lg text-sm"
            >
              Calculate
            </button>
          </div>

          <!-- saving  -->

          <div class="col-span-2">
            <label for="" class="font-semibold">
              Savings (%) üí∏
              <input
                type="number"
                id="saving-percentage"
                class="w-full py-2 px-3 mt-2 font-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 border border-gray-300"
                placeholder="Savings %"
              />
              <p id="income-error" class="text-red-500 text-xs mt-1 hidden">
                ‚ö†Ô∏è Invalid percentage!
              </p>
            </label>
          </div>

          <!-- saving button -->

          <div class="col-span-2">
            <button
              id="calculate-savings"
              class="py-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-blue-600 hover:to-purple-700 text-white font-semibold w-full rounded-lg text-sm"
            >
              Calculate Savings
            </button>
          </div>
        </div>

        <!-- Results -->

        <div
          id="results-summary"
          class="hidden mt-8 p-4 rounded-lg border mb-4 border-blue-300 bg-gradient-to-t from-blue-50 to-purple-50"
        >
          <h2
            class="col-span-2 mb-4 text-lg text-center font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
          >
            Results Summary
          </h2>
          <div class="grid grid-cols-2 gap-4">
            <div
              class="col-span-1 border-l-2 border-blue-600 rounded-md p-3 shadow-lg bg-white"
            >
              <p class="text-gray-500 text-xs">Total Expenses</p>
              <p class="text-gray-600 text-sm">
                ‡ß≥
                <span id="totalCost" class="text-black font-semibold">00</span>
              </p>
            </div>
            <div
              class="col-span-1 border-l-2 border-blue-600 rounded-md p-3 shadow-lg bg-white"
            >
              <p class="text-gray-500 text-xs">Balance</p>
              <p class="text-gray-600 text-sm">
                ‡ß≥ <span id="balance" class="text-black font-semibold">00</span>
              </p>
            </div>
            <div
              class="col-span-1 border-l-2 border-purple-600 rounded-md p-3 shadow-lg bg-white"
            >
              <p class="text-gray-500 text-xs">Savings Amount</p>
              <p class="text-gray-600 text-sm">
                ‡ß≥
                <span id="savings-amount" class="text-black font-semibold"
                  >00</span
                >
              </p>
            </div>
            <div
              class="col-span-1 border-l-2 border-purple-600 rounded-md p-3 shadow-lg bg-white"
            >
              <p class="text-gray-500 text-xs">Remaining Amount</p>
              <p class="text-gray-600 text-sm">
                ‡ß≥
                <span id="remaining-balance" class="text-black font-semibold"
                  >00</span
                >
              </p>
            </div>
          </div>
        </div>

        <!-- Error message -->

        <p id="logic-error" class="text-red-500 my-4 hidden text-center">
          ‚ö†Ô∏è Total expenses cannot exceed your income!
        </p>

        <!-- history -->

        <div
          id="history-section"
          class="hidden bg-gradient-to-br from-blue-50 to-purple-50 p-4 rounded-lg shadow-md border border-blue-200"
        >
          <h3
            class="text-lg font-semibold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
          >
            üïí Expense History
          </h3>
          <div id="history-list" class="grid grid-cols-2 gap-3"></div>
        </div>
      </div>
    </div>
    <script src="./js/library.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
